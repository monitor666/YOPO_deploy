%YAML:1.0
# ============================================================================
# VINS-Fusion 左红外相机 (infra1) 内参文件
# ============================================================================
#
# 所属配置组: configs/vins/realsense_d435i/
# 主配置文件:  realsense_stereo_imu_config.yaml (通过 cam0_calib 引用本文件)
#
# 部署: 与主配置文件一起复制到 VINS-Fusion 配置目录
#   cp -r ~/Projects/configs/vins/realsense_d435i/* \
#         ~/Projects/catkin_ws/src/VINS-Fusion/config/realsense_d435i/
#
# 内参获取方式:
#   通过 rostopic echo /camera/infra1/camera_info 获取，或使用
#   rs-enumerate-devices --compact 查看出厂标定参数。
#   D455f 出厂已做红外校正 (rectified)，畸变系数为 0。
#
# ============================================================================
---
model_type: PINHOLE
camera_name: camera
image_width: 640
image_height: 480
distortion_parameters:
   k1: 0.0
   k2: 0.0
   p1: 0.0
   p2: 0.0
projection_parameters:
   fx: 385.7544860839844
   fy: 385.7544860839844
   cx: 323.1204833984375
   cy: 236.7432098388672
